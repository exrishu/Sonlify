<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Songlify App</title>
    <link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    
    <script src="js/jquery-2.2.0.js"></script>
        
    <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js">

</head>

<body>
    <div class="wrapper">
        <section class="welcome-screen hidden">
            <h1> Welcome to Songify </h1>
            <h3> Enter name to access your account </h3>
            <div class="input-wrapper">
                <input type="text" placeholder="Name" id="name-input">

        </section>
        <div class="main">
            <header>
                <div class="right floated user-name"> </div>
            </header>
            <section class="content">
                <audio src=""></audio>
               <table id="songs">
	<thead>
		<tr>
			<th>Title</th>
			<th>Artist</th>
			<th>Album</th>
			<th>Duration</th>
		</tr>
	</thead>
	<tbody>
		<tr id='song1'>
			<td class="song-name"></td>
			<td class="song-artist"></td>
			<td class="song-album"></td>
			<td class="song-duration"></td>
		</tr>
		<tr id='song2'>
			<td class="song-name"></td>
			<td class="song-artist"></td>
			<td class="song-album"></td>
			<td class="song-duration"></td>
		</tr>
		<tr id='song3'>
			<td class="song-name"></td>
			<td class="song-artist"></td>
			<td class="song-album"></td>
			<td class="song-duration"></td>
		</tr>
		<tr id='song4'>
			<td class="song-name"></td>
			<td class="song-artist"></td>
			<td class="song-album"></td>
			<td class="song-duration"></td>
		</tr>
	</tbody>
 </table>
            
                
                 <div class="current-song-wrapper">
    	              <img class="current-song-image">
                     <div>
                      <p class="current-song-name"></p>
        	          <p class="current-song-album"></p>
                </div>
                </div>     
            </section>

            <!--Footer of the page-->
            <footer>
                    <div class="controls">
                    <div class="player-buttons">
                        <i class="fa fa-play clickable play-icon" aria-hidden="true"></i>
                    </div>
                    <div class="progress-wrapper">
                        <span class="time-elapsed"> </span>
                        <div class="player-progress">
                            <div class="progress-filled"> </div>
                        </div>
                        <span class="song-duration1"></span>
                    </div>
              </div>    
            </footer>
        </div>
    </div>
    
          
          
</body>
    <script>
         $('.welcome-screen button').on('click', function() {
        var name = $('#name-input').val();
        if (name.length > 3) {
            var message = "Welcome, " + name;
            $('.main .user-name').text(message);
            $('.welcome-screen').addClass('hidden');
            $('.main').removeClass('hidden');
        } else {
            $('#name-input').addClass('error');
        }
    });
        
         var songs = [
	{
        'name': 'Wake Me up',
        'artist': 'Avicii',
        'album': 'True',
        'duration': '4:09',
        'fileName': 'song1.mp3',
        'image': 'song1.jpg'
    },
    {
        'name': 'Secrets Theme',
        'artist': 'One Republic',
        'album': 'Single',
        'duration': '3:54',
        'fileName': 'song2.mp3',
        'image': 'song2.jpg'
    },
    {
        'name': 'Just like this',
        'artist': 'Chainsmokers, Coldplay',
        'album': 'Mixes',
        'duration': '4:07',
        'fileName': 'song3.mp3',
        'image': 'song3.jpg'
    },
    {
        'name': 'For the weekend',
        'artist': 'Coldplay',
        'album': 'Dreams',
        'duration': '4:18',
        'fileName': 'song4.mp3',
        'image': 'song4.jpg'
    }
    ]
         
   window.onload = function (){
            
            changeCurrentSongDetails(songs[0]);

	 	for(var i = 0; i < songs.length; i++) {
	        var obj = songs[i];
	        var name = '#song' + (i+1);
	        var song = $(name);
	        song.find('.song-name').text(obj.name);
	        song.find('.song-artist').text(obj.artist);
	        song.find('.song-album').text(obj.album);
	        song.find('.song-duration').text(obj.duration);
            addSongNameClickEvent(obj, i + 1);
            
	        
    	} 
       songTime();
       $('#songs').DataTable();
       
    }
        
        //        Function for song toggle
    function toggleSong(){
        var song = document.querySelector('audio');
        if (song.paused == true) {
            console.log('Playing');
            $('.play-icon').removeClass('fa-play').addClass('fa-pause');
            song.play();
        } else {
            console.log('Pausing');
            $('.play-icon').removeClass('fa-pause').addClass('fa-play');
            song.pause();
        }
    }
        function addSongNameClickEvent(songObj, id) {
		var songName = songObj.name;
		var fileName = songObj.fileName

		var id = '#song' + id;

		function onClick(event){
		
			var song = document.querySelector('audio');
			var currentSong = song.src;

			if (currentSong.search(fileName) != -1) {
				toggleSong();
               
			} else {
				changeCurrentSongDetails(songObj);
				song.src = fileName; 
				toggleSong();
                
			}

		}
		
		$(id).on('click', onClick);
	}
       
        $('#songs').DataTable({
        paging: false
    });
        
        
         function fancyTimeFormat(time)
    {
        // Hours, minutes and seconds
        var hrs = ~~(time / 3600);
        var mins = ~~((time % 3600) / 60);
        var secs = time % 60;

        // Output like "1:01" or "4:03:59" or "123:03:59"
        var ret = "";

        if (hrs > 0) {
            ret += "" + hrs + ":" + (mins < 10 ? "0" : "");
        }

        ret += "" + mins + ":" + (secs < 10 ? "0" : "");
        ret += "" + secs;
        return ret;
    }

        
        function songTime(){
            setInterval(function(){
            var song =$('audio')[0];
            var currenttime =Math.floor(song.currentTime);
            var duration = fancyTimeFormat(currenttime);
            $('.song-duration1').text(duration)
           ,1000});
        }
        
    
        function changeCurrentSongDetails(songObj) {
		 var songPath = 'Images/' + songObj.image;
	     $('.current-song-image').attr('src', songPath)
	     $('.current-song-name').text(songObj.name)
	     $('.current-song-album').text(songObj.album)
	}
        
        
//        On click icon toggle
    $('.play-icon').on('click', function() {
        toggleSong();
             });
//        on click spacebar toggle
    $('body').on('keypress', function(event) {
                if (event.keyCode == 32 && target.tagName !='INPUT') {
                toggleSong();    
                }
            });    
        
    </script>
</html>
